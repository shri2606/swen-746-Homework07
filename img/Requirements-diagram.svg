<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
    <!-- Header Package Info -->
    <rect x="10" y="10" width="980" height="30" fill="white" stroke="black"/>
    <text x="20" y="30" font-family="Arial" font-size="14">req [Package] Requirements [ Top-Level Requirements ]</text>

    <!-- Main Container -->
    <rect x="10" y="40" width="980" height="750" fill="white" stroke="black"/>
    
    <!-- Architecture Views Legend -->
    <rect x="800" y="50" width="170" height="100" fill="white" stroke="black"/>
    <text x="810" y="70" font-family="Arial" font-size="12" font-weight="bold">Architecture Views</text>
    <text x="810" y="90" font-family="Arial" font-size="12">□ Requirement View</text>
    <text x="810" y="110" font-family="Arial" font-size="12">□ System Analysis View</text>
    <text x="810" y="130" font-family="Arial" font-size="12">□ Implementation View</text>
    
    <!-- RIT Scholarship System -->
    <rect x="350" y="80" width="300" height="50" fill="#ffffcc" stroke="black"/>
    <text x="360" y="100" font-family="Arial" font-size="10">«extendedRequirement»</text>
    <text x="360" y="120" font-family="Arial" font-size="14" font-weight="bold">RIT Scholarship System Requirements</text>

    <!-- System Functional Requirements -->
    <rect x="100" y="200" width="200" height="40" fill="#ffffcc" stroke="black"/>
    <text x="110" y="220" font-family="Arial" font-size="10">«functionalRequirement»</text>
    <text x="110" y="235" font-family="Arial" font-size="12">System Functional Reqs</text>
    
    <!-- Factory Pattern Requirements -->
    <rect x="50" y="300" width="180" height="40" fill="#ffffcc" stroke="black"/>
    <text x="60" y="320" font-family="Arial" font-size="10">«functionalRequirement»</text>
    <text x="60" y="335" font-family="Arial" font-size="12">Factory Pattern Reqs</text>
    
    <!-- Student Factory Implementation -->
    <rect x="50" y="380" width="160" height="100" fill="#ffffcc" stroke="black"/>
    <text x="60" y="395" font-family="Arial" font-size="10">«functionalRequirement»</text>
    <text x="60" y="410" font-family="Arial" font-size="11">Student Factory Implementation</text>
    <text x="60" y="425" font-family="Arial" font-size="10">- Create GRE Students</text>
    <text x="60" y="440" font-family="Arial" font-size="10">- Create GPA Students</text>
    <text x="60" y="455" font-family="Arial" font-size="10">- Handle Student Creation</text>
    
    <!-- Decorator Pattern Requirements -->
    <rect x="250" y="300" width="180" height="40" fill="#ffffcc" stroke="black"/>
    <text x="260" y="320" font-family="Arial" font-size="10">«functionalRequirement»</text>
    <text x="260" y="335" font-family="Arial" font-size="12">Decorator Pattern Reqs</text>
    
    <!-- Decorator Implementation -->
    <rect x="250" y="380" width="160" height="100" fill="#ffffcc" stroke="black"/>
    <text x="260" y="395" font-family="Arial" font-size="10">«functionalRequirement»</text>
    <text x="260" y="410" font-family="Arial" font-size="11">Decorator Implementation</text>
    <text x="260" y="425" font-family="Arial" font-size="10">- Sports Quota Evaluation</text>
    <text x="260" y="440" font-family="Arial" font-size="10">- Special Scholarship Check</text>
    <text x="260" y="455" font-family="Arial" font-size="10">- Dynamic Decoration Support</text>
    
    <!-- Student Core Requirements -->
    <rect x="450" y="300" width="180" height="40" fill="#ffffcc" stroke="black"/>
    <text x="460" y="320" font-family="Arial" font-size="10">«functionalRequirement»</text>
    <text x="460" y="335" font-family="Arial" font-size="12">Student Core Requirements</text>
    
    <!-- Student Implementation -->
    <rect x="450" y="380" width="160" height="100" fill="#ffffcc" stroke="black"/>
    <text x="460" y="395" font-family="Arial" font-size="10">«functionalRequirement»</text>
    <text x="460" y="410" font-family="Arial" font-size="11">Student Implementation</text>
    <text x="460" y="425" font-family="Arial" font-size="10">- Store Student Details</text>
    <text x="460" y="440" font-family="Arial" font-size="10">- Evaluation Methods</text>
    <text x="460" y="455" font-family="Arial" font-size="10">- Score Management</text>
    
    <!-- System Non-Functional Requirements -->
    <rect x="700" y="200" width="200" height="40" fill="#ffffcc" stroke="black"/>
    <text x="710" y="220" font-family="Arial" font-size="10">«extendedRequirement»</text>
    <text x="710" y="235" font-family="Arial" font-size="12">System Non-Functional Reqs</text>
    
    <!-- Performance Requirements -->
    <rect x="650" y="300" width="150" height="80" fill="#ffffcc" stroke="black"/>
    <text x="660" y="320" font-family="Arial" font-size="10">«performanceRequirement»</text>
    <text x="660" y="335" font-family="Arial" font-size="11">Performance Requirements</text>
    <text x="660" y="350" font-family="Arial" font-size="10">- Efficient Student Creation</text>
    <text x="660" y="365" font-family="Arial" font-size="10">- Fast Evaluation Process</text>
    
    <!-- Design Requirements -->
    <rect x="820" y="300" width="150" height="80" fill="#ffffcc" stroke="black"/>
    <text x="830" y="320" font-family="Arial" font-size="10">«designConstraint»</text>
    <text x="830" y="335" font-family="Arial" font-size="11">Design Requirements</text>
    <text x="830" y="350" font-family="Arial" font-size="10">- Factory Pattern Usage</text>
    <text x="830" y="365" font-family="Arial" font-size="10">- Decorator Pattern Usage</text>
    
    <!-- Connection Lines -->
    <!-- Main system to functional/non-functional -->
    <line x1="500" y1="130" x2="200" y2="200" stroke="black"/>
    <line x1="500" y1="130" x2="800" y2="200" stroke="black"/>
    
    <!-- Functional requirements connections -->
    <line x1="140" y1="240" x2="140" y2="300" stroke="black"/>
    <line x1="340" y1="240" x2="340" y2="300" stroke="black"/>
    <line x1="540" y1="240" x2="540" y2="300" stroke="black"/>
    <line x1="140" y1="240" x2="540" y2="240" stroke="black"/>
    
    <!-- Non-functional requirements connections -->
    <line x1="725" y1="240" x2="725" y2="300" stroke="black"/>
    <line x1="895" y1="240" x2="895" y2="300" stroke="black"/>
    <line x1="725" y1="240" x2="895" y2="240" stroke="black"/>
    
    <!-- Implementation connections -->
    <line x1="140" y1="340" x2="140" y2="380" stroke="black"/>
    <line x1="340" y1="340" x2="340" y2="380" stroke="black"/>
    <line x1="540" y1="340" x2="540" y2="380" stroke="black"/>
</svg>
